{% extends "layout.html" %}

{% block content %}

<div id="recipePost" class="onePadding">
    <div class="alert alert-success hidden" id="success_alert" role="alert">
        <p id="success_message"></p>
    </div>


    <div class="row">
        <div class="col-md-8">
            <form class="form-horizontal">

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Name</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Name"
                               name="name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">Category</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputCategory" placeholder="Category"
                               name="category">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputAmount" class="col-sm-2 control-label">Amount</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount" name="amt">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputInstructions" class="col-sm-2 control-label">Instructions</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputInstructions" placeholder="Instructions" name="instructions">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary btn-sm" onclick="saveRecipe();">Add Recipe
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
{{ super() }}
<script lang="text/javascript" src="{{url_for('static', filename='scripts/recipe.js')}}">


</script>
{% endblock %}
